<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <form id="form">
      <label>Siapa Nama Anda?</label>
      <input name="name" type="text" />

      <label>Berapa Umur Anda?</label>
      <input name="age" type="number" />

      <label>Apa Jenis Kelamin Anda?</label>
      <div class="radio-group">
        <div>
          <input
            type="radio"
            value="Laki-laki"
            id="inputGenderMale"
            name="gender"
          />
          <label for="inputGenderMale">Laki-laki</label>
        </div>
        <div>
          <input
            type="radio"
            value="Perempuan"
            id="inputGenderFeMale"
            name="gender"
          />
          <label for="inputGenderFeMale">Perempuan</label>
        </div>
      </div>

      <label>Apakah Anda Perokok?</label>
      <div class="radio-group">
        <div>
          <input type="radio" value="Ya" id="inputSmokeYes" name="smoke" />
          <label for="inputSmokeYes">Ya</label>
        </div>
        <div>
          <input type="radio" value="Tidak" id="inputSmokeNo" name="smoke" />
          <label for="inputSmokeNo">Tidak</label>
        </div>
      </div>

      <label>Jika anda perokok, rokok apa yang anda pernah coba?</label>
      <div class="checkbox-group">
        <div>
          <input
            type="checkbox"
            value="Gudang Garam Filter"
            id="inputSmoke1"
            name="cigar"
          />
          <label for="inputSmoke1">Gudang Garam Filter</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="Lucky Strike"
            id="inputSmoke2"
            name="cigar"
          />
          <label for="inputSmoke2">Lucky Strike</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="Marlboro"
            id="inputSmoke3"
            name="cigar"
          />
          <label for="inputSmoke3">Marlboro</label>
        </div>
        <div>
          <input type="checkbox" value="Esse" id="inputSmoke4" name="cigar" />
          <label for="inputSmoke4">Esse</label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Is respondent smoker</th>
          <th>Cigar variant that respondent have tried</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="assets/js/index.js"></script>
    <script>
      const form = document.getElementById("form");
      const tBody = document.getElementById("tableBody");
      const url = "https://st2lww-8888.csb.app/fariq/data";
      async function getData() {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }
          const json = await response.json();
          const data = json.results.map((user) => {
            const tr = document.createElement("tr");
            if (user.name !== "") {
              const td = document.createElement("td");
              td.textContent = user.name;
              tr.appendChild(td);
            }
            if (user.age !== "") {
              const td = document.createElement("td");
              td.textContent = user.age;
              tr.appendChild(td);
            }
            if (user.gender !== "") {
              const td = document.createElement("td");
              td.textContent = user.gender;
              tr.appendChild(td);
            }
            if (user.isSmoker !== "") {
              const td = document.createElement("td");
              td.textContent = user.isSmoker;
              tr.appendChild(td);
            }
            if (user.cigarVariant !== "") {
              const td = document.createElement("td");
              td.textContent = user.cigarVariant.join("; ");
              tr.appendChild(td);
            }
            tBody.appendChild(tr);
          });
        } catch (error) {
          console.error(error.message);
        }
      }
      // getData();
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = event.target.name.value;
        const age = event.target.age.value;
        const gender = event.target.gender.value;
        const isSmoker = event.target.smoke.value;
        const cigar = event.target.cigar;
        if (name === "") {
          window.alert("mohon isi nama anda!!");
          return;
        }
        if (/\d/.test(name)) {
          window.alert("mohon isi nama anda dengan benar!!");
          return;
        }
        if (age === "") {
          window.alert("mohon isi umur anda!!");
          return;
        }
        console.log(age);
        if (age.length >= 3) {
          window.alert("mohon isi umur dengan valid!!");
          return;
        }
        if (
          age.includes(".") ||
          age.includes("e") ||
          age.includes("-") ||
          age[0] === "0"
        ) {
          window.alert("mohon isi umur dengan angka yang valid!!");
          return;
        }
        if (gender === "") {
          window.alert("mohon isi jenis kelamin anda!!");
          return;
        }
        if (isSmoker === "") {
          window.alert("mohon jawab apakah anda seorang perokok?!");
          return;
        }
        // if (isSmoker === "Tidak") {
        // }
        let cigarData = [];
        for (let i = 0; i < cigar.length; i++) {
          if (cigar[i].checked) {
            cigarData.push(cigar[i].value);
          }
        }
        const cigarVariant = cigarData.join("; ");
        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("age", age);
        formData.append("gender", gender);
        formData.append("isSmoker", isSmoker);
        formData.append("cigarVariant", cigarVariant);

        //   const response = await fetch(url, {
        //     method: "POST",
        //     body: formData,
        //   });
        //   const data = await response.json();
        //   if (data.success) {
        //     window.alert("Terimakasih sudah mengisi survey ini :>");
        //   } else {
        //     window.alert("Maaf ada error :<");
        //   }
      });
      getData();
    </script>
  </body>
</html>
